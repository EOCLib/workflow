# 这是一个示例文件，展示如何在其他仓库中使用 Claude Code workflow
# 
# 使用方法：
# 1. 将 EOCLib/workflow 替换为实际的 workflow 仓库路径
# 2. 在 workflow 仓库的 Secrets 中配置 BWS_ACCESS_TOKEN
#    - BWS_ACCESS_TOKEN: Bitwarden Secrets Manager 的访问令牌

name: Claude Issue Comment

on:
  issue_comment:
    types: [created]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    permissions:
      issues: write
      id-token: write
    uses: EOCLib/workflow/.github/workflows/claude-issue.yml@main
    secrets:
      BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}

